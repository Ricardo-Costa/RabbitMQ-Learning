version: "3.8"

services:

  rabbit-mq:
    image: rabbitmq:3.9-management
    container_name: rabbit-mq
    volumes:
      - ./data/:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - local2
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  producer:
    image: node:14.18.2-alpine3.14
    container_name: producer
    depends_on:
      rabbit-mq:
        condition: service_healthy
    tty: true
    entrypoint: ["/bin/sh", "/home/node/app/.docker/entrypoint.sh"]
    volumes:
      - ./producer/:/home/node/app/
    environment:
      - AMQP_CONNECTION=amqp://guest:guest123@rabbit-mq:5672
    # ports:
    #   - 3000:3000
    networks:
      - local2

  consumer:
    image: node:14.18.2-alpine3.14
    container_name: consumer
    depends_on:
      rabbit-mq:
        condition: service_healthy
    tty: true
    entrypoint: ["/bin/sh", "/home/node/app/.docker/entrypoint.sh"]
    volumes:
      - ./consumer/:/home/node/app/
    environment:
      - AMQP_CONNECTION=amqp://guest:guest123@rabbit-mq:5672
    # ports:
    #   - 3001:3001
    networks:
      - local2

  consumer2:
    image: node:14.18.2-alpine3.14
    container_name: consumer2
    depends_on:
      rabbit-mq:
        condition: service_healthy
    tty: true
    entrypoint: ["/bin/sh", "/home/node/app/.docker/entrypoint.sh"]
    volumes:
      - ./consumer/:/home/node/app/
    environment:
      - AMQP_CONNECTION=amqp://guest:guest123@rabbit-mq:5672
    # ports:
    #   - 3002:3002
    networks:
      - local2

networks:
  local2:
    driver: bridge
